<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <audio id="birthday_song">
          <source
           src="https://upload.wikimedia.org/wikipedia/commons/d/de/Happy_birthday.ogg"
           type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
  <div class="girl">
    <div class="hair"></div>
    <div class="ears">
        <div class="ear left">
          <div class="ring"></div>
        </div>
        <div class="ear right">
          <div class="ring"></div>
        </div>
      </div>
    <div class="face"></div>
    <div class="eye-brows">
      <div class="brow" id="left-brow"></div>
      <div class="brow" id="right-brow"></div>
    </div>
    <div class="eyes">
      <div class="eye" >
        <div class="eye-ball"></div>
      </div>
      <div class="eye">
        <div class="eye-ball"></div>
      </div>
    </div>
    <div class="mouth">
      <div class="teeth"></div>
      <div class="blow"></div>
    </div>
    <div class="neck"></div>
    <div class="body">
      <div class="hands">
        <div id="right_hand">
          <div class="palm" id="right_palm"></div>
        </div>
        <div id="left_hand">
          <div class="palm" id="left_palm"></div>
        </div>
      </div>
      <div class="shirt"></div>
    <div class="jeans">
      <div class="legs"></div>
      <div id="gap" class="legs"></div>
      <div class="legs"></div>
    </div>
    <div class="foot">
      <div class="shoes">
        <div class="lace"></div>
        <div class="lace"></div>
      </div>
      <div class="shoes">
        <div class="lace"></div>
        <div class="lace"></div>
      </div>
    </div>
    </div>
  </div>
  <div class="boy">
    <div class="head">
      <div class="hair"></div>
      <div class="fringe"></div>
      <div class="ears">
        <div class="ear left"></div>
        <div class="ear right"></div>
      </div>
      <div class="face"></div>
      <div class="eye-brows">
        <div class="brow" id="left-brow"></div>
        <div class="brow" id="right-brow"></div>
      </div>
      <div class="eyes">
        <div class="eye" id="left-eye">
          <div class="eye-ball"></div>
        </div>
        <div class="eye" id="right-eye">
          <div class="eye-ball"></div>
        </div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="neck"></div>
    <div class="body">
      <div class="shirt">
        <div class="cake">
          <div class="candle">
             <div id="flame" class="lit"></div>
          </div>
          <div class="layer" id="layer1"></div>
          <div class="layer" id="layer2"></div>
        </div>
        <div class="sleeves" id="left-sleeve"></div>
        <div class="hand" id="left-hand"></div>
        <div class="hand" id="left-fore-hand"></div>
        <div class="hand" id="left-palm"></div>
        <div class="sleeves" id="right-sleeve"></div>
        <div class="hand" id="right-hand"></div>
        <div class="hand" id="right-fore-hand"></div>
        <div class="hand" id="right-palm"></div>
        <div class="balloons">
          <div class="balloon green" id="dark-green"></div>
          <div class="string" id="str-1"></div>
          <div class="balloon pink" id="one"></div>
          <div class="string" id="str-2"></div>
          <div class="balloon green" id="two"></div>
          <div class="string" id="str-3"></div>
          <div class="balloon pink" id="three"></div>
          <div class="string" id="str-4"></div>
          <div class="balloon green" id="four"></div>
          <div class="string" id="str-5"></div>
          <div class="balloon pink" id="five"></div>
          <div class="string" id="str-6"></div>
        </div>
      </div>
      <div class="jeans">
        <div class="legs"></div>
        <div id="gap" class="legs"></div>
        <div class="legs"></div>
      </div>
      <div class="foot">
        <div class="shoes">
          <div class="lace"></div>
          <div class="lace"></div>
        </div>
        <div class="shoes">
          <div class="lace"></div>
          <div class="lace"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
